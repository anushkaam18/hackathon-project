<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0" />
  
  <!-- Factory Floor -->
  <rect width="800" height="100" y="300" fill="#dddddd" />
  
  <!-- Car Body Frame -->
  <g transform="translate(400, 200)">
    <!-- Car Body -->
    <path d="M-200,0 L-150,-50 L150,-50 L200,0 L200,50 L-200,50 Z" fill="#cccccc" stroke="#999999" stroke-width="3" />
    
    <!-- Car Details -->
    <rect x="-180" y="-30" width="360" height="60" rx="10" fill="none" stroke="#999999" stroke-width="2" />
    <rect x="-150" y="-40" width="100" height="30" rx="5" fill="none" stroke="#999999" stroke-width="2" />
    <rect x="50" y="-40" width="100" height="30" rx="5" fill="none" stroke="#999999" stroke-width="2" />
    
    <!-- Car Windows -->
    <line x1="-50" y1="-50" x2="-50" y2="0" stroke="#999999" stroke-width="2" />
    <line x1="50" y1="-50" x2="50" y2="0" stroke="#999999" stroke-width="2" />
    <line x1="-150" y1="-25" x2="150" y2="-25" stroke="#999999" stroke-width="2" />
  </g>
  
  <!-- AMR Robot with Glow Effect -->
  <g transform="translate(400, 350)">
    <!-- Glow Effect -->
    <rect x="-60" y="-30" width="120" height="40" rx="5" fill="#55aaff" opacity="0.3" filter="blur(10)" />
    
    <!-- Robot Base -->
    <rect x="-50" y="-20" width="100" height="30" rx="5" fill="#2277aa" stroke="#1a5580" stroke-width="2" />
    
    <!-- Robot Top -->
    <rect x="-40" y="-30" width="80" height="15" rx="3" fill="#3399cc" stroke="#1a5580" stroke-width="1" />
    
    <!-- Robot Wheels -->
    <circle cx="-30" cy="10" r="10" fill="#111111" stroke="#000000" stroke-width="1" />
    <circle cx="30" cy="10" r="10" fill="#111111" stroke="#000000" stroke-width="1" />
    
    <!-- Robot Sensors -->
    <circle cx="-20" cy="-22" r="3" fill="#55aadd" />
    <circle cx="0" cy="-22" r="3" fill="#55aadd" />
    <circle cx="20" cy="-22" r="3" fill="#55aadd" />
    
    <!-- Robot Display -->
    <rect x="-25" y="-15" width="50" height="10" rx="2" fill="#55aadd" />
    
    <!-- Robot Brand -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">OMRON</text>
  </g>
  
  <!-- Factory Elements -->
  <!-- Assembly Line -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#888888" stroke-width="4" />
  
  <!-- Support Structures -->
  <rect x="150" y="150" width="20" height="150" fill="#aaaaaa" />
  <rect x="630" y="150" width="20" height="150" fill="#aaaaaa" />
  
  <!-- Floor Markings -->
  <line x1="0" y1="350" x2="800" y2="350" stroke="#ffffff" stroke-width="4" stroke-dasharray="20,20" />
  
  <!-- Blue Glow Lines (representing technology) -->
  <line x1="200" y1="320" x2="600" y2="320" stroke="#55aaff" stroke-width="2" opacity="0.7" />
  <line x1="200" y1="330" x2="600" y2="330" stroke="#55aaff" stroke-width="2" opacity="0.7" />
  <line x1="200" y1="340" x2="600" y2="340" stroke="#55aaff" stroke-width="2" opacity="0.7" />
  
  <!-- Labels -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">MANUFACTURING AMR ROBOT</text>
</svg>