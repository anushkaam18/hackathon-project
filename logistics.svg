<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" fill="#ecf0f1" opacity="0.5"/>
  
  <!-- Warehouse Building -->
  <rect x="50" y="100" width="200" height="150" fill="#bdc3c7" stroke="#95a5a6" stroke-width="2"/>
  <path d="M50,100 L150,50 L250,100" fill="#7f8c8d" stroke="#95a5a6" stroke-width="2"/>
  
  <!-- Warehouse Door -->
  <rect x="100" y="170" width="80" height="80" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <line x1="140" y1="170" x2="140" y2="250" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="70" y="130" width="20" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="210" y="130" width="20" height="20" fill="#3498db" opacity="0.7"/>
  
  <!-- Road/Path -->
  <rect x="0" y="250" width="500" height="150" fill="#7f8c8d" opacity="0.3"/>
  <rect x="100" y="250" width="80" height="150" fill="#7f8c8d"/>
  
  <!-- Road Markings -->
  <rect x="135" y="260" width="10" height="30" fill="white"/>
  <rect x="135" y="310" width="10" height="30" fill="white"/>
  <rect x="135" y="360" width="10" height="30" fill="white"/>
  
  <!-- Hills in Background -->
  <path d="M300,150 Q350,100 400,150 T500,150 V250 H300 Z" fill="#27ae60" opacity="0.3"/>
  <path d="M350,180 Q400,130 450,180 T550,180 V250 H350 Z" fill="#27ae60" opacity="0.5"/>
  
  <!-- AMR Robot with Logistics Load -->
  <g transform="translate(140, 320) scale(0.5)">
    <!-- Robot Base/Platform -->
    <rect x="-60" y="-30" width="120" height="30" rx="10" ry="10" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Wheels -->
    <circle cx="-40" cy="0" r="15" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="40" cy="0" r="15" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="-40" cy="0" r="7" fill="#2c3e50"/>
    <circle cx="40" cy="0" r="7" fill="#2c3e50"/>
    
    <!-- Robot Body -->
    <rect x="-45" y="-80" width="90" height="50" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    
    <!-- Robot Head/Sensor Array -->
    <rect x="-30" y="-110" width="60" height="30" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    
    <!-- Sensors -->
    <circle cx="-15" cy="-95" r="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <circle cx="0" cy="-95" r="5" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
    <circle cx="15" cy="-95" r="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-110" x2="0" y2="-125" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="0" cy="-130" r="5" fill="#e74c3c"/>
    
    <!-- Logistics Package on Platform -->
    <rect x="-40" y="-50" width="80" height="40" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <line x1="-40" y1="-30" x2="40" y2="-30" stroke="#d35400" stroke-width="1"/>
    <text x="0" y="-15" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">PACKAGE</text>
  </g>
  
  <!-- Delivery Truck -->
  <g transform="translate(350, 300)">
    <!-- Truck Body -->
    <rect x="0" y="-40" width="100" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <!-- Truck Cabin -->
    <rect x="-30" y="-30" width="30" height="30" fill="#2980b9" stroke="#2980b9" stroke-width="2"/>
    <!-- Wheels -->
    <circle cx="0" cy="0" r="10" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
    <circle cx="70" cy="0" r="10" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
    <!-- Window -->
    <rect x="-25" y="-25" width="20" height="15" fill="#ecf0f1" opacity="0.7"/>
    <!-- Door -->
    <rect x="80" y="-40" width="20" height="30" fill="#2980b9" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <!-- Supply Chain Flow Arrows -->
  <path d="M250,200 C280,200 280,320 310,320" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <path d="M200,320 C230,320 230,200 260,200" fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Logistics Labels -->
  <rect x="250" y="170" width="100" height="30" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
  <text x="300" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">WAREHOUSE</text>
  
  <rect x="350" y="270" width="100" height="20" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
  <text x="400" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">DELIVERY</text>
  
  <rect x="140" y="270" width="80" height="20" rx="5" ry="5" fill="white" stroke="#2c3e50" stroke-width="1"/>
  <text x="180" y="285" font-family="Arial" font-size="10" text-anchor="middle" fill="#2c3e50">AMR ROBOT</text>
  
  <!-- Supply Chain Title -->
  <rect x="150" y="50" width="200" height="30" rx="5" ry="5" fill="#3498db"/>
  <text x="250" y="70" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">LOGISTICS & SUPPLY CHAIN</text>
</svg>