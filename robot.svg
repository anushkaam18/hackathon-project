<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Robot Body -->
  <rect x="150" y="150" width="200" height="220" rx="20" ry="20" fill="#3498db" stroke="#2980b9" stroke-width="5"/>
  
  <!-- Robot Head -->
  <rect x="175" y="80" width="150" height="100" rx="15" ry="15" fill="#3498db" stroke="#2980b9" stroke-width="5"/>
  
  <!-- Robot Eyes -->
  <circle cx="215" cy="120" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <circle cx="285" cy="120" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  <circle cx="215" cy="120" r="5" fill="#2c3e50"/>
  <circle cx="285" cy="120" r="5" fill="#2c3e50"/>
  
  <!-- Robot Mouth -->
  <rect x="215" y="150" width="70" height="10" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Robot Antenna -->
  <line x1="250" y1="80" x2="250" y2="50" stroke="#2980b9" stroke-width="5"/>
  <circle cx="250" cy="40" r="10" fill="#e74c3c"/>
  
  <!-- Robot Arms -->
  <rect x="100" y="180" width="50" height="20" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <rect x="350" y="180" width="50" height="20" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  
  <!-- Robot Hands -->
  <circle cx="90" cy="190" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <circle cx="410" cy="190" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  
  <!-- Robot Legs -->
  <rect x="180" y="370" width="30" height="80" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  <rect x="290" y="370" width="30" height="80" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
  
  <!-- Robot Feet -->
  <rect x="165" y="450" width="60" height="20" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  <rect x="275" y="450" width="60" height="20" rx="10" ry="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  
  <!-- Robot Control Panel -->
  <rect x="180" y="200" width="140" height="80" rx="5" ry="5" fill="#2c3e50" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Robot Buttons -->
  <circle cx="200" cy="220" r="8" fill="#e74c3c"/>
  <circle cx="230" cy="220" r="8" fill="#f1c40f"/>
  <circle cx="260" cy="220" r="8" fill="#2ecc71"/>
  <circle cx="290" cy="220" r="8" fill="#9b59b6"/>
  
  <!-- Robot Display -->
  <rect x="190" y="240" width="120" height="30" rx="3" ry="3" fill="#ecf0f1"/>
  <text x="250" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#2c3e50">AMR ROBOT</text>
  
  <!-- Terrain Elements -->
  <path d="M50,470 Q125,420 200,470 T350,470 T500,470" fill="none" stroke="#27ae60" stroke-width="3"/>
  <path d="M0,490 Q75,450 150,490 T300,490 T450,490 T600,490" fill="#27ae60" stroke="none"/>
</svg>