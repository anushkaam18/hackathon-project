<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f8f8" />
  
  <!-- AMR Robot (OTTO style) -->
  <g transform="translate(300, 200)">
    <!-- Main Body -->
    <rect x="-100" y="-50" width="200" height="100" rx="20" fill="#1a3a5f" stroke="#0a1a2f" stroke-width="3" />
    
    <!-- Top Surface -->
    <rect x="-90" y="-40" width="180" height="80" rx="15" fill="#111111" stroke="#0a1a2f" stroke-width="2" />
    
    <!-- Light Strip -->
    <rect x="-100" y="-10" width="200" height="5" fill="#ffffff" opacity="0.8" />
    <rect x="-100" y="-10" width="200" height="5" fill="#ffcc00" opacity="0.5" />
    
    <!-- Mounting Points -->
    <circle cx="-70" cy="-30" r="8" fill="#555555" stroke="#333333" stroke-width="2" />
    <circle cx="-70" cy="30" r="8" fill="#555555" stroke="#333333" stroke-width="2" />
    <circle cx="70" cy="-30" r="8" fill="#555555" stroke="#333333" stroke-width="2" />
    <circle cx="70" cy="30" r="8" fill="#555555" stroke="#333333" stroke-width="2" />
    
    <!-- Sensors -->
    <circle cx="-85" y="0" r="5" fill="#cc3333" />
    <circle cx="85" y="0" r="5" fill="#cc3333" />
    
    <!-- Brand Name -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">OTTO</text>
  </g>
  
  <!-- Wheels (hidden under body but indicated) -->
  <g transform="translate(300, 200)">
    <rect x="-90" y="50" width="30" height="10" rx="5" fill="#333333" />
    <rect x="60" y="50" width="30" height="10" rx="5" fill="#333333" />
    <rect x="-90" y="-60" width="30" height="10" rx="5" fill="#333333" />
    <rect x="60" y="-60" width="30" height="10" rx="5" fill="#333333" />
  </g>
  
  <!-- Shadow -->
  <ellipse cx="300" cy="280" rx="120" ry="20" fill="#dddddd" />
  
  <!-- Company Logo -->
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="20" fill="#ffffff" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a3a5f">CM</text>
  </g>
  
  <!-- Labels -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">OTTO AMR ROBOT</text>
</svg>