<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Sky Background -->
  <rect x="0" y="0" width="500" height="400" fill="#ecf0f1" opacity="0.5"/>
  
  <!-- Sun -->
  <circle cx="400" cy="80" r="40" fill="#f39c12"/>
  <circle cx="400" cy="80" r="30" fill="#f1c40f"/>
  
  <!-- Mountains/Hills Background -->
  <path d="M0,200 Q50,100 100,180 T200,120 T300,180 T400,100 T500,150 V400 H0 Z" fill="#27ae60" opacity="0.3"/>
  
  <!-- Hills Midground -->
  <path d="M0,250 Q75,180 150,240 T300,200 T450,240 T600,220 V400 H0 Z" fill="#27ae60" opacity="0.5"/>
  
  <!-- Hills Foreground -->
  <path d="M0,300 Q50,250 100,280 T200,240 T300,280 T400,230 T500,270 V400 H0 Z" fill="#27ae60" opacity="0.7"/>
  
  <!-- Path/Road -->
  <path d="M50,400 C100,350 150,330 200,350 S300,300 350,330 S450,350 500,320" fill="none" stroke="#bdc3c7" stroke-width="10" stroke-linecap="round"/>
  
  <!-- AMR Robot -->
  <g transform="translate(150, 320) scale(0.5)">
    <!-- Robot Base/Platform -->
    <rect x="0" y="0" width="120" height="30" rx="10" ry="10" fill="#34495e" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- Wheels -->
    <circle cx="20" cy="30" r="15" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="100" cy="30" r="15" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
    <circle cx="20" cy="30" r="7" fill="#2c3e50"/>
    <circle cx="100" cy="30" r="7" fill="#2c3e50"/>
    
    <!-- Robot Body -->
    <rect x="15" y="-50" width="90" height="50" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    
    <!-- Robot Head/Sensor Array -->
    <rect x="30" y="-80" width="60" height="30" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
    
    <!-- Sensors -->
    <circle cx="45" cy="-65" r="5" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <circle cx="60" cy="-65" r="5" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
    <circle cx="75" cy="-65" r="5" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    
    <!-- Antenna -->
    <line x1="60" y1="-80" x2="60" y2="-95" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="60" cy="-100" r="5" fill="#e74c3c"/>
    
    <!-- Load on Platform -->
    <rect x="25" y="-20" width="70" height="20" rx="5" ry="5" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  </g>
  
  <!-- Trees -->
  <g transform="translate(80, 260)">
    <rect x="-5" y="0" width="10" height="20" fill="#795548"/>
    <path d="M-15,-5 L0,-25 L15,-5 Z" fill="#2ecc71"/>
    <path d="M-12,-15 L0,-35 L12,-15 Z" fill="#2ecc71"/>
  </g>
  
  <g transform="translate(400, 230)">
    <rect x="-5" y="0" width="10" height="20" fill="#795548"/>
    <path d="M-15,-5 L0,-25 L15,-5 Z" fill="#2ecc71"/>
    <path d="M-12,-15 L0,-35 L12,-15 Z" fill="#2ecc71"/>
  </g>
  
  <g transform="translate(450, 250)">
    <rect x="-4" y="0" width="8" height="15" fill="#795548"/>
    <path d="M-12,-5 L0,-20 L12,-5 Z" fill="#2ecc71"/>
    <path d="M-10,-12 L0,-27 L10,-12 Z" fill="#2ecc71"/>
  </g>
  
  <!-- Rocks -->
  <path d="M120,350 L130,335 L145,340 L150,355 L135,360 Z" fill="#95a5a6"/>
  <path d="M370,300 L380,290 L395,295 L390,310 L375,305 Z" fill="#95a5a6"/>
  
  <!-- Slope Indicator -->
  <line x1="250" y1="350" x2="300" y2="300" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="275" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#c0392b" transform="rotate(-45, 275, 335)">30Â° Slope</text>
  
  <!-- Clouds -->
  <path d="M50,100 Q65,80 80,100 T110,100 T140,100 Q155,80 170,100 Q180,120 160,120 H60 Q40,120 50,100" fill="white" opacity="0.8"/>
  <path d="M250,70 Q265,50 280,70 T310,70 T340,70 Q355,50 370,70 Q380,90 360,90 H260 Q240,90 250,70" fill="white" opacity="0.8"/>
</svg>